<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <h1>Estoque</h1>
    <div id="alunosContainer"></div>
 
    <script>
        async function carregarProdutos() {
 
            const resposta = await fetch("http://localhost:3031/mostrar");
            const produtos = await resposta.json();
 
            const container = document.getElementById("alunosContainer");
            container.innerHTM = "";
 
            produtos.forEach((produto) => {
 
                const produtoDiv = document.createElement("div");
                produtoDiv.innerHTML = `<p>Nome produto: ${produto.nome_produto}, Quantidade: ${produto.quantidade_produto}, valor unitario: ${produto.valor_unitario}, valor atacado: ${produto.valor_atacado}, descrição: ${produto.descricao}</p>`;
                container.appendChild(produtoDiv);
            })
        }
 
        carregarProdutos()
    </script>
</body>
 
</html>
