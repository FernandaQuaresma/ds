<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Informações</h1>
    <div id="alunosContainer"></div>

    <script>
        async function carregarAlunos() {
            try {
                const resposta = await fetch("http://localhost:3031/mostrar");
                const alunos = await resposta.json();

                const container = document.getElementById("alunosContainer");
                container.innerHTML = "";

                alunos.forEach((aluno) => { 
                    const alunoDiv = document.createElement("div");
                    alunoDiv.innerHTML = `<p>ID aluno: ${aluno.id}, Nome: ${aluno.nome_aluno}, email aluno: ${aluno.email_aluno}</p>`;
                    container.appendChild(alunoDiv);
                });
            } catch (error) {
                console.error("Erro ao carregar alunos:", error);
            }
        }

        carregarAlunos();
    </script>
</body>
</html>
